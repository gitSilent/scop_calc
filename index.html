<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="input_field_div">
            <input type="text" placeholder="Выражение" class="input_field">
        </div>

        <div class="delete_buttons">
            <button class="calc_btn" id="ac">AC</button>
            <button class="calc_btn" id="del">←</button>
        </div>

        <div class="signs_div">
            <button class="calc_btn" id="+">+</button>
            <button class="calc_btn" id="-">-</button>
            <button class="calc_btn" id="*">*</button>
            <button class="calc_btn" id="/">/</button>
        </div>

        <div class="calc_buttons">
            <button class="calc_btn" id="1">1</button>
            <button class="calc_btn" id="2">2</button>
            <button class="calc_btn" id="3">3</button>
            <button class="calc_btn" id="4">4</button>
            <button class="calc_btn" id="5">5</button>
            <button class="calc_btn" id="6">6</button>
            <button class="calc_btn" id="7">7</button>
            <button class="calc_btn" id="8">8</button>
            <button class="calc_btn" id="9">9</button>
            <button class="calc_btn zero" id="0">0</button>
            <button class="calc_btn result" id="result">=</button>
            
        </div>
    </div>
</body>
</html>
